<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../images/header-logo.png" type="image/icon type">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/logo.png" width="9%" alt="logo">
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./books.html">Books</a></li>
                <li><a href="./about_us.html">About us</a></li>
            </ul>
        </div>
        <a href="../pages/register.html"><i class="material-icons icons-color">account_circle</i></a>
    </nav>
    <div class="container-form">
        <form action="register">
            <h1>Register</h1>
            <div class="info">
                <div class="card">
                    <div class="card-input">
                        <label for="First Name">First Name</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Email">Email</label>
                        <input type="email">
                    </div>
                    <div class="card-input">
                        <label for="Phone Number">Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Gender">Gender</label>
                        <select name="Gender" id="select">
                            <option value="..."></option>
                            <option value="Femle">Femle</option>
                            <option value="Male">Male</option>
                            <option value="Male">...</option>
                        </select>
                    </div>
                </div>
                <div class="card">
                    <div class="card-input">
                        <label for="Last Name">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Date">Date</label>
                        <input type="date">
                    </div>
                    <div class="card-input">
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                    <div class="card-input">
                        <label for="kind of book"> kinds of book do you choose</label>
                        <select name="book" id="book">
                            <option value="..."></option>
                            <option value="Education">Education</option>
                            <option value="Book Of Legend">Book Of Legend</option>
                            <option value="Gender Knowledge">General Knowledge</option>
                            <option value="Self Development">Self Development Books</option>
                            <option value="Cooking Books">Cooking Books</option>
                            <option value="Technology Books">Technology Books</option>
                            <option value="Financial Books">Financial Books</option>
                            <option value="Leadership Books">Leadership Books</option>
                        </select>
                    </div>
                </div>
            </div>
            <button><a href="../pages/success.html">Register</a></button>
            <h3>OR</h3>
            <div class="icon">
                <a href="../pages/success.html"><img src="../images/follow us/linkedin.png" alt="link"></a>
                <a href="../pages/success.html"><img src="../images/follow us/facebook.png" alt="facebook"></a>
                <a href="../pages/success.html"><img src="../images/follow us/instagram.png" alt="instargram"></a>
                <a href="../pages/success.html"><img src="../images/follow us/twitter.png" alt="twitter"></a>
            </div>
        </form>
    </div>
</body>
</html>
